<header class="site-header" role="banner">
    <div class="wrapper">
  
      <!-- ðŸ”¹ Logo block (added) -->
      <a class="site-logo" href="{{ '/' | relative_url }}">
        <img src="{{ '/images/gimpact_logo.png' | relative_url }}" alt="Logo">
      </a>
      <!-- end logo block -->
  
      {% if site.title and site.title != "" %}
        <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
          {{ site.title | escape }}
        </a>
      {% endif %}
  
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path
                fill="#424242"
                d="M18,1.484c0,0.82-0.665,1.484-1.484,
                   1.484H1.484C0.665,2.969,0,2.304,

                   1.484H1.484C0.665,9,0,8.335,
                   0,7.516l0,0c0-0.82,0.665-1.484,
                   1.484-1.484h15.032C17.335,6.031,
                   18,6.696,18,7.516L18,7.516z
                   M18,13.516c0,0.82-0.665,
                   1.484-1.484,1.484H1.484C0.665,
                   15,0,14.335,0,13.516l0,0

                   h15.032C17.335,12.031,18,
                   12.696,18,13.516L18,13.516z" />
              </svg>
          </span>
        </label>
  
        <div class="trigger">
          {% for link in site.data.navigation.main %}
            <a class="page-link" href="{{ link.url | relative_url }}">{{ link.title }}</a>
          {% endfor %}
        </div>
      </nav>
    </div>
  </header>
